<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Tabela:</h1>
    <table>
        <thead>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>BlackFriday</th>
        </thead>
        <tbody>
            <tr>
                <!--rowspan e colspan-->
                <td>Produto1</td>
                <td>5</td>
                <td>10</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto2</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Produto3</td>
                <td>39</td>
                <td>15</td>
                <td>Não</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
